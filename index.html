<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="app">
        <div class="app__header">To Do App</div>
        <div class="app__content">
            <div class="app__content_add">
                <form>
                    <input type="text" class="app__content_add_input" placeholder="Write task...">
                    <button class="app__content_add_btn"></button>
                </form>

            </div>
            <div class="app__content_list">
                <div class="app__content_list_item">
                    <p class="app__content_list_item_text">do something useful</p>
                    <span class="app__content_list_item_action">
                        <input type="checkbox"  class="app__content_list_item_action_checkbox">
                        <button class="app__content_list_item_action_delete"></button>
                    </span>
                </div>
                <div class="app__content_list_item">
                    <p class="app__content_list_item_text">do something useless</p>
                    <span class="app__content_list_item_action">
                        <input type="checkbox" class="app__content_list_item_action_checkbox">
                        <button class="app__content_list_item_action_delete"></button>
                    </span>
                </div>
                <div class="app__content_list_item">
                    <p class="app__content_list_item_text">do nothing</p>
                    <span class="app__content_list_item_action">
                        <input type="checkbox"  class="app__content_list_item_action_checkbox">
                        <button class="app__content_list_item_action_delete"></button>
                    </span>
                </div>
                <div class="app__content_list_item">
                    <p class="app__content_list_item_text">just looong very long very long very long very long very long very long very long very long very long very long</p>
                    <span class="app__content_list_item_action">
                        <input type="checkbox"  class="app__content_list_item_action_checkbox">
                        <button class="app__content_list_item_action_delete"></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
